<div class="container" *ngIf="videos">
    <!--(click)="onVideoSelected(video)"-->

    <h1> Trending videos </h1>

    <div class="row" *ngFor="let video of videos | async">
        <div class="col-md-4 col-sm-6">
            <div class="thumbnail">
                <img [src]="video.thumbUrl" />
            </div>
        </div>
        <div class="col-md-8 col-sm-6">
            <h3>{{video.title}}</h3>
            <p><strong>Original Title: </strong>{{video.originalTitle}}</p>

            <div *ngIf="video.description">
                <p><strong>Description: </strong>{{video.description}}</p>
            </div>
            <div *ngIf="!video.description">
                <p><strong>Description: </strong>{{video.originalDescription}}</p>
            </div>
            <p><a href="#" class="btn btn-primary" role="button">Play</a>
                <a [routerLink]="['/video-details/', video.id]" class="btn btn-default" role="button">Edit</a></p>
        </div>
    </div>

    <div class="row">
        <a [routerLink]="['/video-details/', 0]">Add
